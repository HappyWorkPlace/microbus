<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการทำงาน</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.5/sweetalert2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.5/sweetalert2.min.css" rel="stylesheet">
    <style>
        .vehicle-image {
            width: 180px;
            height: 90px;
            object-fit: contain;
        }
        #map {
            height: 180px;
            width: 100%;
            border-radius: 0.5rem;
        }
        @media (max-width: 640px) {
            .vehicle-image {
                width: 160px;
                height: 80px;
            }
            #map {
                height: 160px;
            }
        }
        /* Customize Swal */
        .swal2-popup {
            font-size: 14px !important;
        }
        .swal2-styled.swal2-confirm {
            background-color: #3b82f6 !important;
            font-size: 14px !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-md">
        <!-- Employee Info Outside Card -->
        <div class="mb-4 text-left">
            <h1 class="text-xl font-bold mb-2">สวัสดีคุณ กาเติร์ก</h1>
            <div class="space-y-0.5 text-sm text-gray-600">
                <p>EmpNo : LC046</p>
                <p>Name : คุณนนต์ สุขเจริญ</p>
                <p>Factory : ลพบุรี</p>
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg">
            <!-- Vehicle Image -->
            <div class="w-full flex items-center justify-center p-3">
                <img src="https://happyworkplace.github.io/microbus/picture/microbus.gif" alt="Vehicle" class="vehicle-image">
            </div>

            <!-- Form Content -->
            <div class="p-4">
                <form id="workForm" class="space-y-4 bg-gray-50 rounded-lg p-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            การทำงาน :
                        </label>
                        <div class="custom-select">
                            <select 
                                id="shiftSelect"
                                class="block w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">กรุณาเลือกกะการทำงาน</option>
                                <option value="D">D</option>
                                <option value="C">C</option>
                                <option value="B">B</option>
                                <option value="A">A</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            เวลาเริ่มงาน :
                        </label>
                        <div class="flex gap-2">
                            <div class="input-icon date-icon flex-1">
                                <input 
                                    type="date" 
                                    id="dateInput"
                                    class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-gray-100 text-gray-900 text-sm focus:outline-none"
                                    readonly
                                >
                            </div>
                            <div class="input-icon time-icon">
                                <input 
                                    type="time" 
                                    id="timeInput"
                                    class="time-input w-28 px-3 py-2.5 rounded-lg border border-gray-300 bg-gray-100 text-gray-900 text-sm focus:outline-none"
                                    readonly
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Location Fields -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <label class="block text-sm font-medium text-gray-700">
                                ตำแหน่งปัจจุบัน :
                            </label>
                            <span id="locationStatus" class="text-xs font-medium px-2 py-1 rounded-full"></span>
                        </div>
                        <div id="map" class="shadow-sm"></div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex flex-col space-y-2 pt-2">
                        <button
                            type="button"
                            id="startButton"
                            class="w-full px-6 py-2.5 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            START
                        </button>
                        <button
                            type="button"
                            class="w-full px-6 py-2.5 bg-gray-600 text-white text-sm font-medium rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-150 ease-in-out"
                        >
                            BACK
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let map;
        let marker;
        let hasValidLocation = false;
        const startButton = document.getElementById('startButton');
        const shiftSelect = document.getElementById('shiftSelect');
        const locationStatus = document.getElementById('locationStatus');

        // Custom alert function using Swal
        function showAlert(message) {
            Swal.fire({
                text: message,
                confirmButtonText: 'ตกลง',
                customClass: {
                    popup: 'rounded-xl'
                }
            });
        }
        
        // Initialize map
        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                dragging: false,
                touchZoom: false,
                doubleClickZoom: false,
                scrollWheelZoom: false
            }).setView([13.7563, 100.5018], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Update marker position
        function updateMarkerPosition(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
            map.setView([lat, lng], 15);
        }

        // Update location status UI
        function updateLocationStatus(status) {
            switch(status) {
                case 'searching':
                    locationStatus.textContent = 'กำลังค้นหาตำแหน่ง...';
                    locationStatus.className = 'text-xs font-medium px-2 py-1 rounded-full bg-yellow-100 text-yellow-800';
                    break;
                case 'success':
                    locationStatus.textContent = 'ได้รับตำแหน่งแล้ว';
                    locationStatus.className = 'text-xs font-medium px-2 py-1 rounded-full bg-green-100 text-green-800';
                    break;
                case 'error':
                    locationStatus.textContent = 'ไม่สามารถระบุตำแหน่งได้';
                    locationStatus.className = 'text-xs font-medium px-2 py-1 rounded-full bg-red-100 text-red-800';
                    break;
            }
        }

        // Get current location
        function requestLocation() {
            updateLocationStatus('searching');
            hasValidLocation = false;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        updateMarkerPosition(lat, lng);
                        updateLocationStatus('success');
                        hasValidLocation = true;
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        updateLocationStatus('error');
                        hasValidLocation = false;
                        showAlert('กรุณาออกเข้าใหม่เพื่ออนุญาตเข้าถึงตำแหน่ง');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                updateLocationStatus('error');
                showAlert('Browser ไม่รองรับการใช้งาน Geolocation');
            }
        }

        // Set current date and time as default values
        window.onload = function() {
            const now = new Date();
            
            // Set current date and time (readonly)
            const dateInput = document.getElementById('dateInput');
            dateInput.valueAsDate = now;
            
            const timeInput = document.getElementById('timeInput');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeInput.value = `${hours}:${minutes}`;

            // Initialize map and request location
            initMap();
            requestLocation();
        }

        // Add click handler for start button
        startButton.addEventListener('click', () => {
            if (validateForm()) {
                // Proceed with starting work
                console.log('Starting work...');
                // Add your logic here for what happens after successful validation
            }
        });
    </script>
</body>
</html>
