<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการทำงาน</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        .vehicle-image {
            width: 200px;
            height: 100px;
            object-fit: contain;
        }
        #map {
            height: 200px;
            width: 100%;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Employee Info Outside Card -->
        <div class="mb-6 text-left">
            <h1 class="text-xl font-bold mb-2">สวัสดีคุณ กาเติร์ก</h1>
            <div class="space-y-1 text-sm text-gray-600">
                <p>EmpNo : LC046</p>
                <p>Name : คุณนนต์ สุขเจริญ</p>
                <p>Factory : ลพบุรี</p>
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-xl">
            <!-- Vehicle Image -->
            <div class="w-full flex items-center justify-center p-4">
                <img src="https://happyworkplace.github.io/microbus/picture/microbus.gif" alt="Vehicle" class="vehicle-image">
            </div>

            <!-- Form Content -->
            <div class="p-6">
                <form class="space-y-6 bg-gray-50 rounded-lg p-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            การทำงาน :
                        </label>
                        <div class="custom-select">
                            <select class="block w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="-">-</option>
                                <option value="D">D</option>
                                <option value="C">C</option>
                                <option value="B">B</option>
                                <option value="A">A</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            เวลาเริ่มงาน :
                        </label>
                        <div class="flex gap-3">
                            <div class="input-icon date-icon flex-1">
                                <input 
                                    type="date" 
                                    id="dateInput"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            <div class="input-icon time-icon">
                                <input 
                                    type="time" 
                                    id="timeInput"
                                    class="time-input w-32 px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Location Fields -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-medium text-gray-700">
                                ตำแหน่งปัจจุบัน :
                            </label>
                            <button
                                type="button"
                                id="refreshLocation"
                                class="px-3 py-1 bg-blue-500 text-white text-xs font-medium rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                            >
                                ตรวจสอบตำแหน่ง
                            </button>
                        </div>
                        <div id="map" class="mb-3"></div>
                        <div class="flex gap-3">

                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex flex-col space-y-3 pt-4">
                        <button
                            type="button"
                            id="startButton"
                            class="w-full px-6 py-3 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                        >
                            START
                        </button>
                        <button
                            type="button"
                            class="w-full px-6 py-3 bg-gray-600 text-white text-sm font-medium rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                        >
                            BACK
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let map;
        let marker;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([13.7563, 100.5018], 13); // Default center at Bangkok
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Update marker position
        function updateMarkerPosition(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
            map.setView([lat, lng], 15);
        }

        // Get current location
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        document.getElementById('latitudeInput').value = lat.toFixed(6);
                        document.getElementById('longitudeInput').value = lng.toFixed(6);
                        
                        updateMarkerPosition(lat, lng);
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        alert("ไม่สามารถระบุตำแหน่งได้ กรุณาเปิดการใช้งาน Location");
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                alert("Browser ไม่รองรับการใช้งาน Geolocation");
            }
        }

        // Set current date and time as default values
        window.onload = function() {
            const now = new Date();
            
            // Set current date
            const dateInput = document.getElementById('dateInput');
            dateInput.valueAsDate = now;
            
            // Set current time
            const timeInput = document.getElementById('timeInput');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeInput.value = `${hours}:${minutes}`;

            // Initialize map and request location
            initMap();
            requestLocation();
        }

        // Add click handlers
        document.getElementById('startButton').addEventListener('click', requestLocation);
        document.getElementById('refreshLocation').addEventListener('click', requestLocation);
    </script>
</body>
</html>
