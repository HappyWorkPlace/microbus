<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-In Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }
    body {
      background: #F7F9FC;
      color: #333;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    
    .current-datetime {
      text-align: center;
      margin-bottom: 0px;
      color: #666;
      font-size: 0.9rem;
    }

    /* Loading overlay styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .vehicle-image {
      width: 100px;
      margin-bottom: 20px;
    }

    .spinner {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--primary-color);
      border-radius: 50%;
      animation: bounce 0.5s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.1s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* ตัวอย่างสีหลัก (Primary Color) และสีรอง (Secondary/Accent) */
    :root {
      --primary-color: #00B8D9;
      --secondary-color: #005571;
      --card-bg: #FFFFFF;
      --border-radius: 12px;
    }

    /* Wrapper หลัก */
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Card ทั่วไป */
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      padding: 5px;
    }

    /* Profile Card */
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 24px 16px;
    }

    .profile-card .avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
    }

    .profile-card .avatar img {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .profile-card .user-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .profile-card .user-info .user-id {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
    }

    .profile-card .location .position {
      font-size: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Date Time Display */
    .datetime {
      text-align: center;
      margin: 10px 0;
    }

    .datetime .date {
      font-size: 0.9rem;
      color: #666;
    }

    .datetime .time {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    /* Shift Selector */
    .shift-wrapper {
      margin-top: 8px;
      text-align: center;
    }
    
    .shift-wrapper label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .shift-wrapper select {
      margin-left: 8px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 0.85rem;
      background: transparent;
      color: white;
    }

    .shift-wrapper select option {
      background: var(--primary-color);
      color: white;
    }

    /* Map Card */
    .map-card {
      position: relative;
    }

    .map-container {
      width: 100%;
      height: 180px;
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .location-details {
      margin-top: 8px;
      color: #555;
      font-size: 0.85rem;
      text-align: center;
    }

    /* Time Card */
    .info {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .info-item {
      text-align: center;
    }

    .info-item span {
      font-size: 0.8rem;
      color: #666;
    }

    .info-item .value {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-top: 4px;
    }

    /* ปุ่มหลัก */
    .checkin-button {
      display: block;
      width: 100%;
      text-align: center;
      background: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .checkin-button:hover {
      background: var(--secondary-color);
    }
      .checkout-button {
      background: #FF6B00;  /* สีส้ม */
    }

    .checkout-button:hover {
      background: #E65100;  /* สีส้มเข้มเมื่อ hover */
    }
  </style>

  <script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpZT-A8mlg5E0IgQkmvdkzqBm8TEqw0NQw0n4dK9FkpvDQlakCLISxc1TCyWzGo006/exec";
let map;
let marker;
let userLocation = { lat: 0, lng: 0 };

// การโหลด Google Maps API แบบ Dynamic
function loadGoogleMapsAPI() {
  return new Promise((resolve, reject) => {
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyC0sUp9IJILTAV4Qx7AHK6dugESDF5NWHA&libraries=places&callback=initGoogleMaps`;
    script.async = true;
    script.defer = true;
    window.initGoogleMaps = () => {
      resolve();
    };
    script.onerror = reject;
    document.head.appendChild(script);
  });
}

// สำหรับการแสดง/ซ่อน Loading
function showLoading() {
  document.querySelector('.loading-overlay').classList.remove('hidden');
}

function hideLoading() {
  document.querySelector('.loading-overlay').classList.add('hidden');
}

// ฟังก์ชันเริ่มต้น
window.onload = function() {
  initializeLiff();
};

// การทำงานหลักของ LIFF
async function initializeLiff() {
  try {
    showLoading();
    await liff.init({ liffId: "2006809014-elbWam3R" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    try {
      await loadGoogleMapsAPI();
      const profile = await liff.getProfile();
      const uid = liff.getContext().userId;
      const regResult = await checkRegistration(uid);
      
      if (!regResult.registered) {
        window.location.href = "https://liff.line.me/2006809014-zqJWBVbA";
        return;
      }

      // อัพเดทข้อมูลผู้ใช้
      updateUserInterface(regResult, profile);
      
      // เช็คสถานะการทำงาน
      const workingResult = await checkWorkingStatus(uid);
      if (workingResult.isWorking) {
        updateWorkingStatus(workingResult);
      }

      // เริ่มต้นฟีเจอร์ต่างๆ
      initMap();
      updateLocation();
      setDefaultDateTime();
      startRealTimeClock();

      // ตั้งค่าปุ่ม Check-in
      const checkInButton = document.querySelector('.checkin-button');
      checkInButton.addEventListener('click', handleCheckInOut);

    } catch (error) {
      console.error('Error during initialization:', error);
      alert('เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่อีกครั้ง');
    } finally {
      hideLoading();
    }

  } catch (error) {
    console.error("LIFF initialization failed", error);
    alert("เกิดข้อผิดพลาดในการเริ่มต้นระบบ กรุณาลองใหม่");
    hideLoading();
  }
}

// ตรวจสอบการลงทะเบียน
async function checkRegistration(uid) {
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000);

    const response = await fetch(`${SCRIPT_URL}?action=check_registration&uid=${uid}`, {
      signal: controller.signal,
      method: 'GET',
      mode: 'cors',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    clearTimeout(timeoutId);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    return await response.json();
  } catch (error) {
    if (error.name === 'AbortError') {
      throw new Error('การเชื่อมต่อหมดเวลา กรุณาลองใหม่อีกครั้ง');
    }
    throw error;
  }
}

// ตรวจสอบสถานะการทำงาน
async function checkWorkingStatus(uid) {
  try {
    const response = await fetch(`${SCRIPT_URL}?action=check_working_status&uid=${uid}`);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return await response.json();
  } catch (error) {
    console.error("Error checking working status:", error);
    throw error;
  }
}

// อัพเดทส่วนแสดงผลข้อมูลผู้ใช้
function updateUserInterface(regResult, profile) {
  document.querySelector('.user-id').textContent = `${regResult.employee_no} ${regResult.name}`;
  document.querySelector('.location').textContent = `${regResult.factory}`;
  document.querySelector('.position').textContent = `${regResult.position}`;
  
  const avatarImg = document.querySelector('.avatar img');
  if (profile?.pictureUrl) {
    avatarImg.src = profile.pictureUrl;
    avatarImg.style.display = 'block';
  } else {
    avatarImg.style.display = 'none';
  }
}

// อัพเดทสถานะการทำงาน
function updateWorkingStatus(workingResult) {
  document.querySelector('.info-item:first-child .value').textContent = workingResult.startTime;
  const checkButton = document.querySelector('.checkin-button');
  checkButton.textContent = 'Check Out';
  checkButton.classList.add('checkout-button');
  document.getElementById('shift').value = workingResult.shift;
  document.getElementById('shift').disabled = true;
}

// ฟังก์ชันเกี่ยวกับแผนที่
function initMap() {
  map = L.map('map').setView([13.7563, 100.5018], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);
}

// อัพเดทตำแหน่ง
function updateLocation() {
  if (!navigator.geolocation) {
    alert('Browser ของคุณไม่รองรับ Geolocation');
    return;
  }

  navigator.geolocation.getCurrentPosition(
    async position => {
      userLocation.lat = position.coords.latitude;
      userLocation.lng = position.coords.longitude;

      map.setView([userLocation.lat, userLocation.lng], 15);

      if (marker) {
        marker.setLatLng([userLocation.lat, userLocation.lng]);
      } else {
        marker = L.marker([userLocation.lat, userLocation.lng]).addTo(map);
      }

      try {
        const locationInfo = await getGoogleLocationDetails(userLocation.lat, userLocation.lng);
        document.querySelector('.location-details').textContent = locationInfo;
      } catch (error) {
        console.error('Error getting location details:', error);
        document.querySelector('.location-details').textContent = 'ไม่สามารถระบุตำแหน่งได้';
      }
    },
    error => {
      console.error('Error getting location:', error);
      alert('ไม่สามารถดึงตำแหน่งได้');
    }
  );
}

// ดึงข้อมูลตำแหน่งจาก Google Maps
async function getGoogleLocationDetails(lat, lng) {
  try {
    const geocoder = new google.maps.Geocoder();
    const latlng = { lat: parseFloat(lat), lng: parseFloat(lng) };
    
    const response = await new Promise((resolve, reject) => {
      geocoder.geocode({ location: latlng, language: 'th' }, (results, status) => {
        if (status === 'OK') {
          resolve(results);
        } else {
          reject(new Error('Geocoder failed: ' + status));
        }
      });
    });

    const result = response[0];
    const addressComponents = {};

    result.address_components.forEach(component => {
      const types = component.types;
      if (types.includes('sublocality_level_1') || types.includes('sublocality')) {
        addressComponents.subdistrict = component.long_name;
      }
      if (types.includes('administrative_area_level_2') || types.includes('district')) {
        addressComponents.district = component.long_name;
      }
      if (types.includes('administrative_area_level_1') || types.includes('province')) {
        addressComponents.province = component.long_name;
      }
    });

    const nearbyPlace = await getNearbyPlaces(lat, lng);
    let displayText = `ใกล้กับ ${nearbyPlace}`;

    if (addressComponents.subdistrict) {
      displayText += `, ตำบล${addressComponents.subdistrict}`;
    }
    if (addressComponents.district) {
      displayText += `, อำเภอ${addressComponents.district}`;
    }
    if (addressComponents.province) {
      displayText += `, จังหวัด${addressComponents.province}`;
    }

    return displayText;
  } catch (error) {
    console.error('Error getting Google location details:', error);
    return 'ไม่พบข้อมูล';
  }
}

// ค้นหาสถานที่ใกล้เคียง
async function getNearbyPlaces(lat, lng) {
  const service = new google.maps.places.PlacesService(document.createElement('div'));
  const request = {
    location: new google.maps.LatLng(lat, lng),
    radius: 500,
    type: ['point_of_interest', 'establishment']
  };

  return new Promise((resolve, reject) => {
    service.nearbySearch(request, (results, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
        resolve(results[0].name);
      } else {
        resolve('ไม่พบสถานที่สำคัญใกล้เคียง');
      }
    });
  });
}

// จัดการวันที่และเวลา
function setDefaultDateTime() {
  const now = new Date();
  const currentDateTimeElement = document.querySelector('.current-datetime');

  const day = String(now.getDate()).padStart(2, '0');
  const month = now.getMonth();
  const year2 = now.getFullYear() + 543;
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');

  const thaiMonths = [
    'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
    'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
  ];

  if (currentDateTimeElement) {
    currentDateTimeElement.textContent = `วันที่ ${day} ${thaiMonths[month]} ${year2} เวลา ${hours}:${minutes}:${seconds} น.`;
  }
}

function startRealTimeClock() {
  setInterval(setDefaultDateTime, 1000);
}

// จัดการการ Check In/Out
async function handleCheckInOut() {
  const shift = document.getElementById('shift').value;
  if (!shift) {
    alert('กรุณาเลือกกะการทำงาน');
    return;
  }

  try {
    // ตรวจสอบตำแหน่งปัจจุบัน
    if (!userLocation.lat || !userLocation.lng) {
      alert('กรุณารอให้ระบบระบุตำแหน่งให้เสร็จสิ้นก่อน');
      return;
    }

    const isCheckOut = document.querySelector('.checkin-button').classList.contains('checkout-button');
    const uid = liff.getContext().userId;
    const action = isCheckOut ? 'check_out' : 'check_in';

    const response = await fetch(`${SCRIPT_URL}?action=${action}`, {
      method: 'POST',
      body: JSON.stringify({
        uid,
        shift,
        latitude: userLocation.lat,
        longitude: userLocation.lng
      })
    });

    const result = await response.json();
    if (result.success) {
      alert(isCheckOut ? 'Check-out สำเร็จ' : 'Check-in สำเร็จ');
      window.location.reload();
    } else {
      alert(result.message || 'เกิดข้อผิดพลาด กรุณาลองใหม่');
    }
  } catch (error) {
    console.error('Error during check in/out:', error);
    alert('เกิดข้อผิดพลาด กรุณาลองใหม่');
  }
}
