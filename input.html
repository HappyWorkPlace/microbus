    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">

                height: 160px;

<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-md">
        <!-- Employee Info Outside Card -->
        <div class="mb-4 text-left">
            <h1 class="text-xl font-bold mb-2">สวัสดีคุณ กาเติร์ก</h1>
            <div class="space-y-0.5 text-sm text-gray-600">
                <p>EmpNo : LC046</p>
                <p>Name : คุณนนต์ สุขเจริญ</p>
                <p>Factory : ลพบุรี</p>
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg">
            <!-- Vehicle Image -->
            <div class="w-full flex items-center justify-center p-3">
                <img src="https://happyworkplace.github.io/microbus/picture/microbus.gif" alt="Vehicle" class="vehicle-image">
            </div>

            <!-- Form Content -->
            <div class="p-4">
                <form id="workForm" class="space-y-4 bg-gray-50 rounded-lg p-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700">
                            1.กะการทำงาน :
                        </label>
                        <div class="custom-select">
                            <select 
                                id="shiftSelect"
                                class="block w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">กรุณาเลือกกะการทำงาน</option>
                                <option value="D">D</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                    </div>
                    <!-- Work day type radio buttons -->
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700">
                            2.ประเภทวันทำงาน :
                        </label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input 
                                    type="radio" 
                                    id="workingDay" 
                                    name="workDayType" 
                                    value="1"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                                    required
                                >
                                <label for="workingDay" class="ml-2 text-sm text-gray-700">
                                    ทำงานวันปกติ
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input 
                                    type="radio" 
                                    id="holiday" 
                                    name="workDayType" 
                                    value="2"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                                    required
                                >
                                <label for="holiday" class="ml-2 text-sm text-gray-700">
                                    ทำงานวันหยุด
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700">
                            3.วันที่และเวลาเริ่มงาน :
                        </label>
                        <div class="flex gap-3">
                            <div class="input-icon date-icon flex-1">
                                <input 
                                type="text" 
                                id="dateInput"
                                class="w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-gray-100 text-gray-900 text-sm focus:outline-none"
                                readonly
                            >
                            </div>
                            <div class="input-icon time-icon">
                                <input 
                                type="text" 
                                id="timeInput"
                                class="time-input w-36 px-3 py-2.5 rounded-lg border border-gray-300 bg-gray-100 text-gray-900 text-sm focus:outline-none"
                                readonly
                            >
                            </div>
                        </div>
                    </div>

                    <!-- Location Fields -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <label class="block text-sm font-bold text-gray-700">
                                4.ตำแหน่งปัจจุบัน :
                            </label>
                            <span id="locationStatus" class="text-xs font-medium px-2 py-1 rounded-full"></span>
                        </div>
                        <div id="map" class="shadow-sm"></div>
                        <!-- Add location details text below map -->
                        <p id="locationDetails" class="text-xs text-gray-500 mt-1 italic"></p>
                    </div>

                    <!-- Buttons -->
                    <div class="flex flex-col space-y-2 pt-2">
                        <button
                            type="button"
                            id="startButton"
                            class="w-full px-6 py-2.5 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            START
                        </button>
                        <button
                            type="button"
                            class="w-full px-6 py-2.5 bg-gray-600 text-white text-sm font-medium rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-150 ease-in-out"
                        >
                            BACK
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
 //// LIFF and User Management ////
async function initializeLIFF() {
    try {
        await liff.init({ liffId: '2006809014-elbWam3R' });
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }
        const profile = await liff.getProfile();
        await checkUserRegistration(profile);
    } catch (err) {
        showAlert('LIFF initialization failed');
    }
}
async function initMap() {
    return new Promise((resolve) => {
        if (window.google && window.google.maps) {
            resolve();
        } else {
            window.initMap = resolve;
        }
    });
}
const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXekWmewemj9UWCGJ_3v2bjTE9DfjI5Wwmi_FAt1CPcaau-WMB_bG2fdStdxM35_xq/exec";

async function checkUserRegistration(profile) {
    try {
        const response = await fetch(`${APP_SCRIPT_URL}?action=check_registration&uid=${profile.userId}`);
        const data = await response.json();

        if (data.registered) {
            const workingCheck = await fetch(`${APP_SCRIPT_URL}?action=check_working_status&uid=${profile.userId}`);
            const workingStatus = await workingCheck.json();

            if (workingStatus.isWorking) {
                window.location.href = 'working.html';
                return;
            }
            
            updateUserInfo(profile.displayName, data.employeeData);
        } else {
            window.location.href = 'register.html';
        }
    } catch (err) {
        showAlert('Failed to check registration');
    }
}

function updateUserInfo(displayName, employeeData) {
    document.querySelector('h1').textContent = `สวัสดีคุณ ${displayName}`;
    document.querySelector('p:nth-child(1)').textContent = `EmpNo : ${employeeData.empNo}`;
    document.querySelector('p:nth-child(2)').textContent = `Name : ${employeeData.name}`;
    document.querySelector('p:nth-child(3)').textContent = `Factory : ${employeeData.factory}`;
}

//// Map and Location Management ////
let map;
let marker;
window.hasValidLocation = false;
const startButton = document.getElementById('startButton');
const shiftSelect = document.getElementById('shiftSelect');
const locationStatus = document.getElementById('locationStatus');
const locationDetails = document.getElementById('locationDetails');

// Helper Functions
function showAlert(message) {
    Swal.fire({
        text: message,
        confirmButtonText: 'ตกลง',
        customClass: { popup: 'rounded-xl' }
    });
}

function validateForm() {
    if (!shiftSelect.value) {
        showAlert('กรุณาเลือกกะการทำงาน');
        return false;
    }

    const workDayTypeSelected = document.querySelector('input[name="workDayType"]:checked');
    if (!workDayTypeSelected) {
        showAlert('กรุณาเลือกประเภทวันทำงาน');
        return false;
    }

    if (!window.hasValidLocation) {
        showAlert('กรุณาออกเข้าใหม่เพื่ออนุญาตเข้าถึงตำแหน่ง');
        return false;
    }

    return true;
}

// Map Functions
async function initializeMap() {
    map = L.map('map', {
        zoomControl: false,
        dragging: false,
        touchZoom: false,
        doubleClickZoom: false,
        scrollWheelZoom: false
    }).setView([13.7563, 100.5018], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    await requestLocation();
}

async function getGoogleLocationDetails(lat, lng) {
    try {
        const geocoder = new google.maps.Geocoder();
        const latlng = { lat: parseFloat(lat), lng: parseFloat(lng) };
        
        const response = await new Promise((resolve, reject) => {
            geocoder.geocode({ location: latlng, language: 'th' }, (results, status) => {
                if (status === 'OK' && results && results.length > 0) {
                    resolve(results);
                } else {
                    reject(new Error('Geocoder failed: ' + status));
                }
            });
        });

        const result = response[0];
        if (!result) {
            throw new Error('No results found');
        }

        const addressComponents = {};
        
        result.address_components?.forEach(component => {
            const types = component?.types || [];
            if (types.includes('sublocality_level_1') || types.includes('sublocality')) {
                addressComponents.subdistrict = component.long_name;
            }
            if (types.includes('administrative_area_level_2')) {
                addressComponents.district = component.long_name;
            }
            if (types.includes('administrative_area_level_1')) {
                addressComponents.province = component.long_name;
            }
            if (types.includes('route')) {
                addressComponents.road = component.long_name;
            }
        });

        const placesDiv = document.createElement('div');
        document.body.appendChild(placesDiv);
        const placesService = new google.maps.places.PlacesService(placesDiv);

        try {
            const nearbySearch = await new Promise((resolve) => {
                placesService.nearbySearch({
                    location: latlng,
                    radius: 500,
                    type: ['point_of_interest']
                }, (results, status) => {
                    document.body.removeChild(placesDiv);
                    if (status === 'OK' && results && results.length > 0) {
                        resolve(results);
                    } else {
                        resolve([]);
                    }
                });
            });

            return {
                subdistrict: addressComponents.subdistrict || '',
                district: addressComponents.district || '',
                province: addressComponents.province || '',
                road: addressComponents.road || '',
                formatted_address: result.formatted_address || '',
                nearby: nearbySearch?.[0]?.name || '',
                raw_data: result
            };
        } catch (placeError) {
            console.error('Places Service error:', placeError);
            document.body.removeChild(placesDiv);
            return {
                ...addressComponents,
                formatted_address: result.formatted_address || '',
                nearby: '',
                raw_data: result
            };
        }
    } catch (error) {
        console.error('Geocoding error:', error);
        return {
            subdistrict: '',
            district: '',
            province: '',
            road: '',
            formatted_address: 'ไม่พบข้อมูล',
            nearby: '',
            raw_data: null
        };
    }
}

async function updateMarkerPosition(lat, lng) {
    if (marker) {
        marker.setLatLng([lat, lng]);
    } else {
        marker = L.marker([lat, lng]).addTo(map);
    }
    map.setView([lat, lng], 15);

    const locationInfo = await getGoogleLocationDetails(lat, lng);
    if (locationInfo) {
        window.locationDetails = locationInfo;
        
        let displayParts = [];
        
        if (locationInfo.nearby) {
            displayParts.push(`ใกล้ ${locationInfo.nearby}`);
        }
        
        if (locationInfo.road) {
            displayParts.push(`ถนน${locationInfo.road}`);
        }
        
        if (locationInfo.subdistrict) {
            displayParts.push(`ตำบล${locationInfo.subdistrict}`);
        }
        if (locationInfo.district) {
            displayParts.push(`อำเภอ${locationInfo.district}`);
        }
        if (locationInfo.province) {
            displayParts.push(`จังหวัด${locationInfo.province}`);
        }

        const displayText = displayParts.length > 0 
            ? displayParts.join(' ') 
            : locationInfo.formatted_address;

        locationDetails.textContent = displayText || 'ไม่พบข้อมูลสถานที่';
        marker.bindPopup(displayText || 'ไม่พบข้อมูลสถานที่').openPopup();
    }
}

function updateLocationStatus(status) {
    switch (status) {
        case 'searching':
            locationStatus.textContent = 'กำลังค้นหาตำแหน่ง...';
            locationStatus.className = 'text-xs font-medium px-2 py-1 rounded-full bg-yellow-100 text-yellow-800';
            locationDetails.textContent = '';
            break;
        case 'success':
            locationStatus.textContent = 'พบตำแหน่งแล้ว';
            locationStatus.className = 'text-xs font-medium px-2 py-1 rounded-full bg-green-100 text-green-800';
            break;
        case 'error':
            locationStatus.textContent = 'ไม่สามารถระบุตำแหน่งได้';
            locationStatus.className = 'text-xs font-medium px-2 py-1 rounded-full bg-red-100 text-red-800';
            locationDetails.textContent = '';
            break;
    }
}

async function requestLocation() {
    updateLocationStatus('searching');
    window.hasValidLocation = false;

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                await updateMarkerPosition(lat, lng);
                updateLocationStatus('success');
                window.hasValidLocation = true;
            },
            (error) => {
                console.error("Error getting location:", error);
                updateLocationStatus('error');
                window.hasValidLocation = false;
                showAlert('กรุณาออกเข้าใหม่เพื่ออนุญาตเข้าถึงตำแหน่ง');
            },
            {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
        );
    } else {
        updateLocationStatus('error');
        showAlert('Browser ไม่รองรับการใช้งาน Geolocation');
    }
}

//// Date and Time Management ////
function setDefaultDateTime() {
    const now = new Date();
    const dateInput = document.getElementById('dateInput');
    const timeInput = document.getElementById('timeInput');
    
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const formattedDate = `${day}/${month}/${year}`;
    
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const formattedTime = `${hours}:${minutes}น.`;
    
    dateInput.value = formattedDate;
    timeInput.value = formattedTime;
}

//// Event Handlers ////
window.onload = async function() {
    try {
        await initializeLIFF();  // รอให้ LIFF เสร็จก่อน
        setDefaultDateTime(); 
        await initMap();  // จากนั้นค่อย init map
        await initializeMap();  // แล้วค่อย initialize leaflet map
    } catch (error) {
        console.error('Initialization error:', error);
        showAlert('เกิดข้อผิดพลาดในการโหลดแอป กรุณาลองใหม่อีกครั้ง');
    }
};

startButton.addEventListener('click', async () => {
    if (validateForm()) {
        const profile = await liff.getProfile();
        const formData = {
            uid: profile.userId,
            shift: shiftSelect.value,
            workDayType: document.querySelector('input[name="workDayType"]:checked').value,
            date: document.getElementById('dateInput').value,
            time: document.getElementById('timeInput').value,
            location: window.locationDetails
        };

        const locationInfo = window.locationDetails || {};
        const workDayTypeText = formData.workDayType === "1" ? "ทำงานวันปกติ" : "ทำงานวันหยุด";

        Swal.fire({
            title: 'ตรวจสอบข้อมูล',
            html: `
                <div class="text-left">
                    <div class="mb-2">
                        <span class="font-semibold">กะการทำงาน:</span> ${formData.shift}
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">ประเภทวันทำงาน:</span> ${workDayTypeText}
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">วันที่:</span> ${formData.date}
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">เวลา:</span> ${formData.time}
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">สถานที่:</span><br>
                        ${locationInfo.formatted_address || 'ไม่พบข้อมูลสถานที่'}
                    </div>
                </div>
                <div class="mt-4 text-sm">
                    กรุณาตรวจสอบข้อมูลให้ถูกต้อง
                </div>
            `,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'ยืนยัน',
            cancelButtonText: 'ยกเลิก',
            customClass: {
                popup: 'rounded-xl'
            }
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    const response = await fetch(`${APP_SCRIPT_URL}?action=record_start`, {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();
                    if (result.success) {
                        window.location.href = 'working.html';
                    }
                } catch (err) {
                    showAlert('Failed to record start time');
                }
            }
        });
    }
});
    </script>
