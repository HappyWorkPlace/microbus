<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Layout</title>
    <style>
        /* Loading overlay styles */
        .vehicle-image {
            width: 100px;
            margin-bottom: 20px;
        }
.loading-overlay {
    background: white;
    flex-direction: column;
}

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {

            }
            100% {
                transform: rotate(360deg);
            }

         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 360px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

        }

        .header {

            color: #fff;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            border: 3px solid #fff;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
        }

        .id {
            font-size: 14px;
        }

        .datetime {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .datetime .date {
            font-size: 16px;
        }

        .datetime .time {
            font-size: 24px;
            font-weight: bold;
        }

        .shift-container {
            text-align: center;
            margin: 10px 0;
        }

        .shift-container label {
            font-size: 14px;
            color: #666;
            margin-right: 5px;
        }

        .shift-container select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .map-container {
            width: 340px;
            height: 160px;
            margin: 20px auto 0;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .location-details {
            font-size: 12px;
            color: gray;
            text-align: center;
            margin-top: 5px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            padding: 20px 10px;
        }

        .info-item {
            text-align: center;
            flex: 1;
        }

        .info-item span {
            display: block;
            font-size: 14px;
            color: #666;
        }

        .info-item .value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .checkin-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .checkin-button:hover {

        }
    </style>
    <script>
        const SCRIPT_URL ="https://script.google.com/macros/s/AKfycbxpZT-A8mlg5E0IgQkmvdkzqBm8TEqw0NQw0n4dK9FkpvDQlakCLISxc1TCyWzGo006/exec";
 // Initialize on page load
window.onload = function () {
    initializeLiff();
};
        // Show loading overlay
        function showLoading() {
            document.querySelector('.loading-overlay').classList.remove('hidden');
        }

        // Hide loading overlay
        function hideLoading() {
            document.querySelector('.loading-overlay').classList.add('hidden');
        }
// ปรับ initializeLiff
async function initializeLiff() {
    try {
        await liff.init({ liffId: "2006809014-elbWam3R" });
        if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            const uid = liff.getContext().userId;

            // ตรวจสอบการลงทะเบียนก่อน
            const isRegistered = await checkRegistration(uid, profile);

            if (isRegistered) {
                // เริ่มต้นฟังก์ชันอื่น ๆ หลังตรวจสอบสำเร็จ
                hideLoading();
                setDefaultDateTime();
                startRealTimeClock();
                initMap();
                updateLocation();

                // Event listener สำหรับปุ่ม Check In
                const checkInButton = document.querySelector('.checkin-button');
                checkInButton.addEventListener('click', checkIn);
            } else {
                        alert("UID not registered. Please register.");
                        hideLoading();
                    }
        } else {
            liff.login();
        }
    } catch (error) {
                console.error("LIFF initialization failed", error);
                alert("Error initializing LIFF.");
                hideLoading();
    }
}

// ตรวจสอบการลงทะเบียน
async function checkRegistration(uid, profile) {
    try {
        const response = await fetch(`${SCRIPT_URL}?action=check_registration&uid=${uid}`);
        const result = await response.json();

        if (result.registered) {
            document.querySelector('.name').textContent = `${result.employee_no} ${result.name}`;
            document.querySelector('.id').textContent = `${result.factory}`;

            if (profile && profile.pictureUrl) {
                document.querySelector('.profile-image img').src = profile.pictureUrl;
            }
            return true;
        } else {
            window.location.href = "https://liff.line.me/2006809014-zqJWBVbA";
            return false;
        }
    } catch (error) {
        console.error("Error checking registration:", error);
        window.location.href = "https://liff.line.me/2006809014-zqJWBVbA";
        return false;
    }
}

        let map;
        let marker;
        let userLocation = { lat: 0, lng: 0 };

        // Initialize Leaflet map
        function initMap() {
            map = L.map('map').setView([13.7563, 100.5018], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Get user location and update map
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    userLocation.lat = position.coords.latitude;
                    userLocation.lng = position.coords.longitude;

                    map.setView([userLocation.lat, userLocation.lng], 15);

                    if (marker) {
                        marker.setLatLng([userLocation.lat, userLocation.lng]);
                    } else {
                        marker = L.marker([userLocation.lat, userLocation.lng]).addTo(map);
                    }

                    const locationInfo = await getGoogleLocationDetails(userLocation.lat, userLocation.lng);
                    document.querySelector('.location-details').textContent = locationInfo;
                }, error => {
                    console.error('Error getting location:', error);
                    alert('ไม่สามารถดึงตำแหน่งได้');
                });
            } else {
                alert('Browser ของคุณไม่รองรับ Geolocation');
            }
        }

        // Get location details using Google Geocoding API
        async function getGoogleLocationDetails(lat, lng) {
            try {
                const geocoder = new google.maps.Geocoder();
                const latlng = { lat: parseFloat(lat), lng: parseFloat(lng) };
                
                const response = await new Promise((resolve, reject) => {
                    geocoder.geocode({ location: latlng, language: 'th' }, (results, status) => {
                        if (status === 'OK') {
                            resolve(results);
                        } else {
                            reject(new Error('Geocoder failed: ' + status));
                        }
                    });
                });

                const result = response[0];
                const addressComponents = {};

                // แยกประเภทข้อมูลที่ละเอียดขึ้น
                result.address_components.forEach(component => {
                    const types = component.types;
                    if (types.includes('sublocality_level_1') || types.includes('sublocality')) {
                        addressComponents.subdistrict = component.long_name;
                    }
                    if (types.includes('administrative_area_level_2') || types.includes('district')) {
                        addressComponents.district = component.long_name;
                    }
                    if (types.includes('administrative_area_level_1') || types.includes('province')) {
                        addressComponents.province = component.long_name;
                    }
                });

                const nearbyPlace = await getNearbyPlaces(lat, lng);

                let displayText = `ใกล้กับ ${nearbyPlace}`;

                if (addressComponents.subdistrict) {
                    displayText += `, ตำบล${addressComponents.subdistrict}`;
                }
                if (addressComponents.district) {
                    displayText += `, อำเภอ${addressComponents.district}`;
                }
                if (addressComponents.province) {
                    displayText += `, จังหวัด${addressComponents.province}`;
                }

                return displayText;

            } catch (error) {
                console.error('Error getting Google location details:', error);
                return 'ไม่พบข้อมูล';
            }
        }

        // Get nearby places using Google Places API
        async function getNearbyPlaces(lat, lng) {
            const apiKey = 'AIzaSyC0sUp9IJILTAV4Qx7AHK6dugESDF5NWHA';
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            const request = {
                location: new google.maps.LatLng(lat, lng),
                radius: 500,
                type: ['point_of_interest', 'establishment']
            };

            return new Promise((resolve, reject) => {
                service.nearbySearch(request, (results, status) => {
                    console.log('API Response:', results, 'Status:', status); // Debugging line
                    if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                        resolve(results[0].name);
                    } else {
                        resolve('ไม่พบสถานที่สำคัญใกล้เคียง');
                    }
                });
            });
        }

        // Set default date and time with seconds
        function setDefaultDateTime() {
            const now = new Date();
            const dateElement = document.querySelector('.datetime .date');
            const timeElement = document.querySelector('.datetime .time');

            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            dateElement.textContent = `${day}/${month}/${year}`;
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update time every second
        function startRealTimeClock() {
            setInterval(setDefaultDateTime, 1000);
        }

        // Check-in functionality
        function checkIn() {
            alert(`Checked in at location: (${userLocation.lat}, ${userLocation.lng})`);
        }

    </script>
