<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registering BPI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl card-shadow">
        <div class="relative overflow-hidden rounded-t-2xl bg-gradient-to-r from-indigo-600 to-blue-500 px-8 py-6">
            <div class="absolute top-0 left-0 w-full h-full opacity-10">
                <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0 0 L100 100 L0 100" fill="white"/>
                </svg>
            </div>
            <h1 class="relative text-2xl font-bold text-white text-center">ลงทะเบียนพนักงาน</h1>
        </div>

        <div class="p-8 space-y-6">
            <form id="registrationForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700" for="employeeId">
                        รหัสพนักงาน
                    </label>
                    <div class="flex gap-3">
                        <input type="text" id="employeeId" 
                            class="w-2/3 px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 input-focus"
                            placeholder="กรอกรหัสพนักงาน">
                        <button type="button" onclick="verifyEmployee()" id="verifyButton" 
                            class="w-1/3 px-6 py-3 btn-gradient text-white font-medium rounded-xl hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
                            <span>ตรวจสอบ</span>
                            <div class="loading-spinner ml-2"></div>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden p-4 rounded-xl bg-red-50 text-red-600 text-sm"></div>
                <div id="employeeDetails" class="hidden space-y-5"></div>
            </form>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let isLoading = false;
        const API_URL = "https://script.google.com/macros/s/AKfycbxXekWmewemj9UWCGJ_3v2bjTE9DfjI5Wwmi_FAt1CPcaau-WMB_bG2fdStdxM35_xq/exec";

        async function initializeLIFF() {
            try {
                await liff.init({ liffId: "2006809014-zqJWBVbA" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (err) {
                showError('ไม่สามารถเชื่อมต่อกับ LINE ได้');
            }
        }

        window.onload = initializeLIFF;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 3000);
        }

        function setLoadingState(isLoading) {
            const button = document.getElementById('verifyButton');
            const spinner = button.querySelector('.loading-spinner');
            const text = button.querySelector('span');
            
            button.disabled = isLoading;
            if (isLoading) {
                spinner.style.display = 'inline-block';
                text.textContent = 'กำลังค้นหา';
                button.classList.add('opacity-75');
            } else {
                spinner.style.display = 'none';
                text.textContent = 'ตรวจสอบ';
                button.classList.remove('opacity-75');
            }
        }

        async function verifyEmployee() {
            if (isLoading) return;

            const employeeId = document.getElementById('employeeId').value;

            if (!employeeId) {
                showError('กรุณากรอกรหัสพนักงาน');
                return;
            }

            isLoading = true;
            setLoadingState(true);

            try {
                const response = await fetch(`${API_URL}?action=verify&empId=${employeeId}`);
                const result = await response.json();

                if (result.found) {
                    displayEmployeeDetails(result.data);
                } else {
                    showError('ไม่พบข้อมูลพนักงาน');
                }
            } catch (error) {
                showError('เกิดข้อผิดพลาดในการตรวจสอบ');
            } finally {
                isLoading = false;
                setLoadingState(false);
            }
        }

        function displayEmployeeDetails(data) {
            const detailsDiv = document.getElementById('employeeDetails');
            detailsDiv.innerHTML = `
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">ชื่อพนักงาน</label>
                    <input type="text" value="${data.name} ${data.lastName}" 
                        class="block w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50" disabled>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">ตำแหน่ง</label>
                    <input type="text" value="${data.position}" 
                        class="block w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50" disabled>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">โรงงาน</label>
                    <input type="text" value="${data.factory}" 
                        class="block w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50" disabled>
                </div>
                <button type="button" onclick="submitRegistration()" id="submitButton" 
                    class="w-full px-6 py-3 bg-gradient-to-r from-emerald-500 to-green-500 text-white font-medium rounded-xl hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200 mt-4">
                    ลงทะเบียน
                </button>
            `;

            detailsDiv.classList.remove('hidden');
            document.getElementById('employeeId').disabled = true;
            document.getElementById('verifyButton').style.display = 'none';
        }

        async function submitRegistration() {
            if (!liff.isLoggedIn()) {
                showError('กรุณาเข้าสู่ระบบ LINE');
                return;
            }

            const submitButton = document.getElementById('submitButton');
            const employeeId = document.getElementById('employeeId').value;
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loading-spinner mr-2"></div>กำลังลงทะเบียน...';

            try {
                const profile = await liff.getProfile();
                const response = await fetch(`${API_URL}?action=register&empId=${employeeId}&uid=${profile.userId}`);
                const result = await response.json();

                if (result.success) {
                    alert('ลงทะเบียนสำเร็จ!');
                    liff.closeWindow();
                } else {
                    showError('เกิดข้อผิดพลาดในการลงทะเบียน');
                }
            } catch (error) {
                showError('เกิดข้อผิดพลาดในการลงทะเบียน');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'ลงทะเบียน';
            }
        }
    </script>
</body>
</html>
