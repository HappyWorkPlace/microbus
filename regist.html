<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนพนักงาน</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .gradient-bg {
            background: linear-gradient(120deg, #4f46e5 0%, #6366f1 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl card-shadow">
        <div class="gradient-bg rounded-t-2xl px-8 py-6">
            <h1 class="text-2xl font-bold text-white text-center">ลงทะเบียนพนักงาน</h1>
        </div>

        <div class="p-8 space-y-6">
            <form id="registrationForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">รหัสพนักงาน</label>
                    <div class="flex gap-3">
                        <input type="text" id="employeeId" 
                            class="w-2/3 px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900"
                            placeholder="กรอกรหัสพนักงาน">
                        <button type="button" onclick="verifyEmployee()" id="verifyButton" 
                            class="w-1/3 btn-primary text-white font-medium rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <span>ตรวจสอบ</span>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden p-4 rounded-xl bg-red-50 text-red-600 text-sm"></div>
                <div id="employeeDetails" class="hidden space-y-5 pb-4"></div>
            </form>
        </div>
    </div>

<script src="regist.js"></script>
</body>
</html>
